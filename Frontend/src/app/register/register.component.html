<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="login-box">
      <h2 class="text text-center mb-5">Create an account</h2>

      <div class="container">
        <form >

          <div class="user-box">
            <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}"  required="" />
            <label>First Name</label>
          </div>
          <div class="user-box">
            <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}"  required="">
            <label for="lastName">Last Name</label>
          </div>
          <div class="user-box">
            <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  required="">
            <label for="email">Email</label>
          </div>
          <div class="user-box">
            <input type="tel" [(ngModel)]="contactNo" [ngModelOptions]="{standalone: true}"  required="">
            <label for="contactNo">Contact No</label>
          </div>
          <div class="user-box">
            <input type="text" [(ngModel)]="contactPreference" [ngModelOptions]="{standalone: true}"  required="">
            <label for="contactNo">Contact Preference</label>
          </div>
          <div class="user-box">
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  required="">
            <label for="password">Password:</label>
          </div>
          <a class="aLink" (click)="addNewUser()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>Register</a>
        </form>
      </div>

      <p>Have already an account? <a style="color: white;" routerLink="/loginpage" class="link-success"><u>Login
            here</u></a></p>
    </div>
  </div>
</section>
