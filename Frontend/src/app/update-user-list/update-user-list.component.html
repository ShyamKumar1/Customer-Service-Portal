<div class="login-box">

    <h2>Update User Details</h2>
    <div class="container">
    <form >
      <div class="form-group">
        <label >First Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.firstName" [ngModelOptions]="{standalone: true}"  required="">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contactNo">Contact Number</label>
        <input type="text" class="form-control" id="contactNo" [(ngModel)]="user.contactNo" name="contactNo" required>
      </div>
      <div class="form-group">
        <label for="contactPreference">Contact Preference</label>
        <select class="form-control" id="contactPreference" [(ngModel)]="user.contactPreference" name="contactPreference" required>
          <option value="">Select an option</option>
          <option value="Email">Email</option>
          <option value="Phone">Phone</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
      </div>
      <a (click)="onSubmit()"><span></span>
        <span></span>
        <span></span>
        <span></span><button type="submit">Submit</button></a>    </form>
  </div>
</div>
